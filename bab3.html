<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Vocab Game ULTRA</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  background:#e6f9e6;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  padding:14px;
}

/* TOP BAR */

.top-bar{
  display:flex;
  align-items:center;
  gap:10px;
}

.level{
  background:#58cc02;
  color:white;
  padding:6px 12px;
  border-radius:14px;
  font-weight:800;
}

.xp-bar{
  flex:1;
  height:12px;
  background:#dff5d8;
  border-radius:20px;
  overflow:hidden;
}

#progressBar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#58cc02,#89e219);
  transition:.4s;
}

.score,.streak{
  padding:6px 10px;
  border-radius:14px;
  background:#f1fdf0;
  border:2px solid #58cc02;
  font-weight:700;
}

/* CARD */

.card{
  flex:1;
  background:#f8fff6;
  border-radius:26px;
  margin:20px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

#question{
  font-size:2.6rem;
  font-weight:900;
  color:#000;
  text-align:center;
}

/* OPTIONS */

#options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

#options button{
  padding:16px;
  font-size:1.3rem;
  border:none;
  border-radius:18px;
  background:#58cc02;
  color:white;
  font-weight:800;
  cursor:pointer;
  transition:.15s;
}

#options button:hover{
  transform:scale(1.05);
  background:#46b400;
}

/* RESULT */

#result{
  text-align:center;
  margin-top:8px;
  font-weight:800;
  min-height:28px;
}

.badge{
  text-align:center;
  margin-top:4px;
  font-weight:900;
  color:#ff9600;
}

#restartBtn{
  margin-top:12px;
  padding:15px;
  border:none;
  border-radius:20px;
  background:#ff9600;
  color:white;
  font-weight:900;
  display:none;
}
</style>
</head>

<body>

<div class="app">

  <div class="top-bar">
    <div class="level" id="level">Lv 1</div>
    <div class="xp-bar"><div id="progressBar"></div></div>
    <div class="score" id="score">0 XP</div>
    <div class="streak" id="streak">x 0</div>
  </div>

  <div class="card">
    <div id="question">?</div>
  </div>

  <div id="options"></div>

  <div id="result"></div>
  <div class="badge" id="badge"></div>

  <button id="restartBtn">üîÅ Main Lagi</button>

</div>

<script>
const vocab=[
      ["„Åì„Åì", "di sini"],
      ["„Åù„Åì", "di situ"],
      ["„ÅÇ„Åù„Åì", "di sana"],
      ["„Å©„Åì", "dimana"],
      ["„Åì„Å°„Çâ", "sini"],
      ["„Åù„Å°„Çâ", "situ"],
      ["„ÅÇ„Å°„Çâ", "sana"],
      ["„Å©„Å°„Çâ", "mana"],
      ["„Åç„Çá„ÅÜ„Åó„Å§", "ruang kelas"],
      ["„Åó„Çá„Åè„Å©„ÅÜ", "ruang makan"],
      ["„Åò„ÇÄ„Åó„Çá", "kantor"],
      ["„Åã„ÅÑ„Åé„Åó„Å§", "ruang rapat"],
      ["„ÅÜ„Åë„Å§„Åë", "penerima tamu"],
      ["„É≠„Éì„Éº", "ruang tunggu"],
      ["„Å∏„ÇÑ", "kamar"],
      ["„Éà„Ç§„É¨", "toilet"],
      ["„Åã„ÅÑ„Å†„Çì", "tangga"],
      ["„Ç®„É¨„Éô„Éº„Çø„Éº", "lift"],
      ["„Ç®„Çπ„Ç´„É¨„Éº„Çø„Éº", "eskalator"],
      ["„Åä„Åè„Å´", "negri"],
      ["„Åã„ÅÑ„Åó„ÇÉ", "perusahaan"],
      ["„ÅÜ„Å°", "rumah"],
      ["„Åß„Çì„Çè", "telepon"],
      ["„Åè„Å§", "sepatu"],
      ["„Éç„ÇØ„Çø„Ç§", "dasi"],
      ["„ÉØ„Ç§„É≥", "wine"],
      ["„Åü„Å∞„Åì", "rokok"],
      ["„ÅÜ„Çä„Å∞", "toko"],
      ["„Å°„Åã", "bawah tanah"],
      ["„Éº„Åã„ÅÑ", "lantai"],
      ["„Å™„Çì„Åå„ÅÑ", "lantai berapa"],
      ["„Éº„Åà„Çì", "yen"],
      ["„ÅÑ„Åè„Çâ", "berapa harga"],
      ["„Å≤„ÇÉ„Åè", "seratus"],
      ["„Åõ„Çì", "seribu"],
      ["„Åæ„Çì", "sepuluh ribu"],
      ["„Åô„Åø„Åæ„Åõ„Çì", "maaf"],
      ["„Åø„Åõ„Å¶„Åè„Å†„Åï„ÅÑ", "tolong perlihatkan"],
      ["„Åò„ÇÉ", "baiklah"],
      ["„Åè„Å†„Åï„ÅÑ", "tolong berikan"],
      ["„Ç§„Çø„É™„Ç¢", "italia"],
      ["„Çπ„Ç§„Çπ", "swiss"]
];

let q=[],cur=0,xp=0,streak=0,level=1;

function shuffle(a){
 for(let i=a.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [a[i],a[j]]=[a[j],a[i]];
 }
}

function save(){
 localStorage.setItem("kana_ultra_save",JSON.stringify({xp,level}));
}

function load(){
 const d=JSON.parse(localStorage.getItem("kana_ultra_save"));
 if(d){
   xp=d.xp||0;
   level=d.level||1;
 }
}

function updateUI(){
 document.getElementById("score").textContent=xp+" XP";
 document.getElementById("level").textContent="Lv "+level;
 document.getElementById("streak").textContent="x "+streak;

 const need = level * 300;
 document.getElementById("progressBar").style.width=Math.min((xp/need)*100,100)+"%";
}

function loadQuestion(){
 if(cur>=q.length){finish();return}

 const [indo,jp]=q[cur];
 document.getElementById("question").textContent=indo;

 document.getElementById("result").textContent="";
 document.getElementById("badge").textContent="";

 const ops=new Set([jp]);
 while(ops.size<4){
  ops.add(vocab[Math.floor(Math.random()*vocab.length)][1]);
 }

 document.getElementById("options").innerHTML="";
 [...ops].sort(()=>Math.random()-0.5).forEach(o=>{
  const b=document.createElement("button");
  b.textContent=o;
  b.onclick=()=>check(o,jp);
  document.getElementById("options").appendChild(b);
 });
}

function check(sel,ans){
 if(sel===ans){
  streak++;
  let bonus = streak>=5 ? 5 : 2;
  xp+=bonus;

  if(xp >= level*300){
    level++;
  }

  if(streak==5) document.getElementById("badge").textContent="üèÜ COMBO x5";

  document.getElementById("result").textContent=" BENAR +"+bonus+"XP";
  cur++;
 }else{
  streak=0;
  document.getElementById("result").textContent="‚ùå SALAH";
 }
 updateUI();
 save();
 setTimeout(loadQuestion,500);
}

function finish(){
 document.getElementById("question").textContent="üéâ";
 document.getElementById("options").innerHTML="";
 document.getElementById("result").textContent="SELESAI! TOTAL XP: "+xp;
 document.getElementById("restartBtn").style.display="block";
}

function start(){
 load();
 q=[...vocab];
 shuffle(q);
 cur=0;
 streak=0;
 updateUI();
 document.getElementById("restartBtn").style.display="none";
 loadQuestion();
}

document.getElementById("restartBtn").onclick=start;
start();
</script>

</body>
</html>
