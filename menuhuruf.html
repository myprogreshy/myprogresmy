<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Quiz Jepang</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2c7be5;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  padding:20px 25px;
}

header h1{
  font-size:20px;
  font-weight:600;
}

header p{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* MAIN */
main{
  flex:1;
  padding:25px;
}

h2{
  font-size:18px;
  font-weight:600;
  margin-bottom:15px;
}

/* GRID MENU */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:16px 18px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  border-color:var(--primary);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.card h3{
  font-size:15px;
  font-weight:600;
}

.card span{
  font-size:12px;
  color:var(--muted);
}

/* LIST */
.list{
  display:grid;
  gap:10px;
}

.item{
  background:#fff;
  border:1px solid #e5e7eb;
  padding:14px 16px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:.15s;
}

.item:hover{
  border-color:var(--primary);
  background:#f0f6ff;
}

.back{
  margin-top:15px;
  background:#f3f4f6;
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:12px;
  cursor:pointer;
}

/* FOOTER */
footer{
  border-top:1px solid #e5e7eb;
  padding:12px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* HIDDEN */
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>Quiz Bahasa Jepang</h1>
  <p>Menu Huruf</p>
</header>

<main>

<!-- MENU -->
<section id="menu">
  <h2>Kategori</h2>
  <div class="grid">
    <div class="card" onclick="openHirakana()">
      <h3>Hirakana</h3>
      <span>Hiragana & Katakana</span>
    </div>
    <div class="card" onclick="openKanji()">
      <h3>Kanji</h3>
      <span>Kanji Jepang</span>
    </div>
</div>
</section>

<!-- SUBMENU -->
<section id="submenu" class="hidden"></section>

</main>

<footer>© 2026 Quiz Jepang</footer>

</div>

<script>
const quizLinks={
  hirakana:{
    "Hirakana 1":"kuis.html",
    "Hirakana 2":"kuizz.html",
  },
  kanji:{
    "Kanji 1":"kanji1.html",
    "Kanji 2":"kanji2.html",
  }
};

function show(id){
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("submenu").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function openHirakana(){ buildSub("Hirakana","hirakana"); }
function openKanji(){ buildSub("Kanji","kanji"); }

function buildSub(title,key){
  const box=document.getElementById("submenu");
  box.innerHTML=`
    <h2>${title}</h2>
    <div class="list">
      ${Object.keys(quizLinks[key]).map(k=>
        `<div class="item" onclick="go('${quizLinks[key][k]}')">
          ${k}<span>→</span>
        </div>`
      ).join('')}
      <button class="back" onclick="show('menu')">Kembali</button>
    </div>
  `;
  show("submenu");
}

function go(url){
  window.location.href=url;
}
</script>

</body>
</html>
