<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kanji (Arti + Kunyomi)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    #question {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    #meaning {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #f0f0f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.2s;
    }
    #options button:hover {
      background: #e0e0ee;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      display: none;
      background: #4a6baf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #3a5a9f;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kuis Kanji (Arti + Kunyomi)</h2>
    <div id="question">...</div>
    <div id="meaning">...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script>
    const data = [
      ["Êó•<br>matahari", "ni"],
      ["Êúà<br>bulan", "tsuki"],
      ["Êú®<br>pohon", "ki"],
      ["Â±±<br>gunung", "yama"],
      ["Â∑ù<br>sungai", "kawa"],
      ["Áî∞<br>sawah", "ta"],
      ["‰∫∫<br>manusia", "hito"],
      ["Âè£<br>mulut", "kuchi"],
      ["Ëªä<br>kendaraan", "kuruma"],
      ["ÈñÄ<br>gerbang", "kado"],
      ["ÁÅ´<br>api", "hi"],
      ["Ê∞¥<br>air", "mizu"],
      ["ÂÆ§<br>kamar", "muro"],
      ["ÂÆ∂<br>rumah", "ie"],
      ["Â∫¶<br>derajat", "tabi"],
      ["Èáë<br>emas", "kane"],
      ["Âúü<br>tanah", "tsuchi"],
      ["Â≠ê<br>anak", "ko"],
      ["Â•≥<br>wanita", "onna"],
      ["Â≠¶<br>belajar", "mana"],
      ["Áîü<br>hidup", "i.kiru"],
      ["ÂÖà<br>sebelumnya", "saki"],
      ["ÁßÅ<br>pribadi", "watashi"],
      ["‰∏ä<br>diatas/keatas", "ue"],
      ["‰∏ã<br>bawah", "shita"],
      ["‰∏≠<br>tengah", "naka"],
      ["Â§ß<br>besar", "oo"],
      ["Ëã±<br>hebat", "hanabusa"],
      ["‰ºö<br>rapat", "a.u"],
      ["È¶ñ<br>leher", "kuhi"],
      ["‰∏Ä<br>satu", "hito-"],
      ["‰∫å<br>dua", "futa"],
      ["‰∏â<br>tiga", "mittsu"],
      ["Âõõ<br>empat", "yon"],
      ["‰∫î<br>lima", "itsu"],
      ["ÂÖ≠<br>enam", "roku"],
      ["‰∏É<br>tujuh", "nana"],
      ["ÂÖ´<br>delapan", "you"],
      ["‰πù<br>sembilan", "kyuu"],
      ["ÂçÅ<br>sepuluh", "too"],
      ["ÂçÉ<br>ribu", "chi"],
      ["‰∏á<br>sepuluh ribu", "yorozu"],
      ["Êó©<br>ratus", "momo"],
      ["ÂÜÜ<br>lingkaran", "maru.i"],
    ];

    let questions = [], current = 0, score = 0;

    function shuffle(arr) {
      for(let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [kanjiWithMeaning, correctAnswer] = questions[current];
      const [kanji, meaning] = kanjiWithMeaning.split("<br>");

      document.getElementById("question").innerHTML = kanji;
      document.getElementById("meaning").textContent = meaning;
      document.getElementById("result").textContent = "";

      const options = new Set([correctAnswer]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt, correctAnswer);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(button, selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `‚úÖ Benar!`;
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 800);
      } else {
        result.textContent = `‚ùå Salah! Coba lagi`;
        result.style.color = "red";
        button.disabled = true; // hanya nonaktifkan opsi yang salah
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("finalScore").textContent = `üéâ Selesai! Skor akhir: ${score} / ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("question").textContent = "";
      document.getElementById("meaning").textContent = "";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("finalScore").textContent = "";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
