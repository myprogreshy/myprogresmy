      margin: 0;

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;

      margin: 0.4rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background: #f0f0f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.2s;
    }
    #options button:hover {
      background: #e0e0ee;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      display: none;
      background: #4a6baf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #3a5a9f;
    }
  </style>
</head>

    let questions = [], current = 0, score = 0;

    function shuffle(arr) {
      for(let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [kanjiWithMeaning, correctAnswer] = questions[current];
      const [kanji, meaning] = kanjiWithMeaning.split("<br>");

      document.getElementById("question").innerHTML = kanji;
      document.getElementById("meaning").textContent = meaning;
      document.getElementById("result").textContent = "";

      const options = new Set([correctAnswer]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt, correctAnswer);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(button, selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `✅ Benar!`;
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 800);
      } else {
        result.textContent = `❌ Salah! Coba lagi`;
        result.style.color = "red";
        button.disabled = true; // hanya nonaktifkan opsi yang salah
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("finalScore").textContent = `🎉 Selesai! Skor akhir: ${score} / ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("question").textContent = "";
      document.getElementById("meaning").textContent = "";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("finalScore").textContent = "";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
