    let questions = [];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function updateProgress() {
      const progress = ((current) / data.length) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('counter').textContent = `Pertanyaan: ${current+1}/${data.length}`;
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [kanji, correct] = questions[current];
      document.getElementById("question").textContent = kanji;
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = "";

      const options = new Set([correct]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
      updateProgress();
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = "‚úÖ Benar!";
        result.style.color = "green";
        result.style.background = "#e8f5e8";
        score++;
        current++;
        setTimeout(loadQuestion, 500);

        result.style.background = "#ffe8e8";

    }

      document.getElementById("restartBtn").style.display = "none";
