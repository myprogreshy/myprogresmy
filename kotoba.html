
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotoba Minna no Nihongo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    #question {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kotoba Minna no Nihongo</h2>
    <div id="question">...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>
  <script>
    const data = [
      ["わたし", "saya"],
      ["わたしたち", "kami"],
      ["あなた", "kamu"],
      ["あのひと", "orang itu"],
      ["あのかた", "orang itu(sopan)"],
      ["みなさん", "anda sekalian"],
      ["~さん", "(sdr,tuan,nyonya)"],
      ["~ちゃん", "(akhiran anak lk/pr)"],
      ["~くん", "(akhiran anak lk)"],
      ["~じん", "(warga negara)"],
      ["せんせい", "guru"],
      ["きょうし", "guru(formal)"],
      ["がくせい", "mahasiswa"],
      ["かいしゃいん", "pegawai perusahaan"],
      ["しゃいん", "pegawai perusahaan(+nma prusahaan)"],
      ["ぎんこういん", "pegawai bank"],
      ["いしゃ", "dokter"],
      ["けんきゅしゃ", "peneliti"],
      ["エンジ二ア", "enginer"],
      ["だいがく", "universitas"],
      ["びょういん", "rumah sakit"],
      ["でんき", "lampu,listrik"],
      ["だれ", "siapa"],
      ["どなた", "siapa(sopan)"],
      ["~さい", "umur,tahun"],
      ["なんさい", "berapa umur"],
      ["おいくつ", "berapa umur(sopan)"],
      ["はい", "iya"],
      ["いいえ", "tidak"],
      ["しつれいですが", "permisi"],
      ["おなまえは?", "nama anda siapa?"],
      ["はじめまして", "apa kabar(pertama kali)"],
      ["どうぞよろしく (おねがいします)", "senang bertemu anda"],
      ["こちらは~さんてす", "ini adalah..(memprknalkan)"],
      ["~からきました", "datang dari"],
      ["アメリカ", "amerika"],
      ["イギリス", "inggris"],
      ["インド", "india"],
      ["インドネシア", "indonesia"],
      ["かんこく", "korea"],
      ["タイ", "thailand"],
      ["ちゅうごく", "china"],
      ["ドイツ", "jerman"],
      ["にほん", "jepang"],
      ["フランス", "prancis"],
      ["ブラジル", "brazil"],
      ["kaisha", "perusahaan"],
      ["denwa", "telepon"],
      ["hon", "buku"],
      ["jisho", "kamus"],
      ["zasshi", "majalah"],
      ["enpitsu", "pensil"],
      ["kuruma", "mobil"],
      ["isu", "kursi"],
      ["tabemasu", "makan"],
      ["nomimasu", "minum"],
      ["mimasu", "melihat"],
      ["これ", "ini"],
      ["それ", "itu"],
      ["あれ", "itu"],
      ["この～ ", "ini(+benda)"],
      ["その～ ", "itu(+benda)"],
      ["あの～ ", "itu(+benda)"],
      ["ほん", "buku"],
      ["じしょ", "kamus"],
      ["ざっし", "majalah"],
      ["しんぶん", "koran"],
      ["ソート", "notes"],
      ["てちょう", "buku catatan"],
      ["めいし", "kartu nama"],
      ["カード", "kartu"],
      ["テレホンカード", "kartu telepon"],
      ["えんぴつ", "pensil"],
      ["ボールペン", "ball point"],
      ["シャープペンシル", "pensil mekanik"],
      ["かぎ", "kunci"],
      ["とけい", "jam,arloji"],
      ["かさ", "payung"],
      ["かばん", "tas"],
      ["カャッート", "kaset"],
      ["テープレコーダー", "tape recorder"],
      ["テレビ", "televisi"],
      ["ラジオ", "radio"],
      ["カメラ", "kamera"],
      ["コンピューター", "komputer"],
      ["じどうしゃ", "mobil"],
      ["つくえ", "meja tulis"],
      ["いつ", "kursi"],
      ["ちこレート", "coklat"],
      ["コーヒー", "kopi"],
      ["えいご", "bahasa inggris"],
      ["にほんご", "bahasa jepang"],
      ["~ご", "bahasa~"],
      ["なん", "apa"],
      ["そう", "begitu"],
      ["らがいます", "bukan/tidak betul/salah"],
      ["そうですか", "begitukah?"],
      ["あのう", "emmm"],
      ["ほんのきもちです", "ini(menyerahkan sesuatu)"],
      ["どうぞ", "silahkan"],
      ["どうも", "terimakasih"],
      ["(どうも)ありがとう(ございます)", "terimakasih banyak"],
      ["ごれからおせわになります", "silahkan"]
    ];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [romaji, correct] = questions[current];
      document.getElementById("question").textContent = romaji;
      document.getElementById("result").textContent = "";

      const options = new Set([correct]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `✅ Benar!`;
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 600);
      } else {
        result.textContent = `❌ Salah! Jawaban: ${correct}`;
        result.style.color = "red";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = `Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
