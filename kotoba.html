<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Kotoba Map Quiz</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg,#58cc02,#1cb0f6);
  min-height:100vh;
  overflow-x:hidden;
}

.map{
  padding:30px 0 120px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:80px;
}

.level{
  width:85px;
  height:85px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:18px;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
  cursor:pointer;
  transition:.25s;
  border:6px solid #58cc02;
  position:relative;
}
.level:hover{transform:scale(1.08)}

.level span{
  position:absolute;
  top:-28px;
  font-size:13px;
  font-weight:700;
  color:white;
}

.path{
  width:6px;
  height:80px;
  background:white;
  border-radius:10px;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:75px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -3px 15px rgba(0,0,0,.15);
}

.nav-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  font-weight:600;
  color:#777;
}
.nav-btn img{
  width:28px;
  margin-bottom:5px;
}

.quiz{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#58cc02,#1cb0f6);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.quiz-box{
  background:white;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}

#question{
  font-size:32px;
  margin-bottom:20px;
  font-weight:800;
}

.options{
  display:grid;
  gap:12px;
}

.options button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  background:#58cc02;
  color:white;
  cursor:pointer;
}
.options button:hover{background:#46a302}

#result{
  margin-top:15px;
  font-weight:700;
  font-size:18px;
}
</style>
</head>

<body>

<div class="map" id="map"></div>

<div class="quiz" id="quiz">
  <div class="quiz-box">
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-btn"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"><span>Beranda</span></div>
  <div class="nav-btn"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"><span>Profil</span></div>
</div>

<script>
const data = [
["わたし","saya"],["わたしたち","kami"],["あなた","kamu"],["みなさん","anda sekalian"],
["せんせい","guru"],["がくせい","mahasiswa"],["いしゃ","dokter"],["だいがく","universitas"],
["ほん","buku"],["じしょ","kamus"],["えんぴつ","pensil"],["かばん","tas"],["とけい","jam"],
["ここ","di sini"],["そこ","di situ"],["あそこ","di sana"],["どこ","di mana"],
["きょう","hari ini"],["あした","besok"],["きのう","kemarin"],["あさ","pagi"],
["ひる","siang"],["ばん","malam"],["たべます","makan"],["のみます","minum"],
["みます","melihat"],["ききます","mendengar"],["よみます","membaca"],["かきます","menulis"],
["かいます","membeli"],["いきます","pergi"],["きます","datang"],["かえります","pulang"]
];

let current = 0;

function buildMap(){
  const map = document.getElementById("map");
  for(let i=0;i<data.length;i++){
    const level = document.createElement("div");
    level.className="level";
    level.innerHTML=`<span>Lv ${i+1}</span>${i+1}`;
    level.onclick=()=>startQuiz(i);
    map.appendChild(level);
    if(i < data.length-1){
      const path=document.createElement("div");
      path.className="path";
      map.appendChild(path);
    }
  }
}

function startQuiz(i){
  current=i;
  document.getElementById("quiz").style.display="flex";
  loadQuestion();
}

function loadQuestion(){
  const [q,a] = data[current];
  document.getElementById("question").textContent = q;

  const opts=new Set([a]);
  while(opts.size<4){
    opts.add(data[Math.floor(Math.random()*data.length)][1]);
  }

  const options=[...opts].sort(()=>Math.random()-0.5);
  const box=document.getElementById("options");
  box.innerHTML="";
  options.forEach(o=>{
    const btn=document.createElement("button");
    btn.textContent=o;
    btn.onclick=()=>check(o,a);
    box.appendChild(btn);
  });
}

function check(sel,ans){
  const res=document.getElementById("result");
  if(sel===ans){
    res.textContent="✅ Benar!";
    setTimeout(()=>{
      document.getElementById("quiz").style.display="none";
      res.textContent="";
    },600);
  }else{
    res.textContent="❌ Salah! "+ans;
  }
}

buildMap();
</script>

</body>
</html>
