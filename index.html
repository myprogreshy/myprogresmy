<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Huruf Jepang Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }
    #question {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 1rem;
      color: #333;
    }
    #finalScore {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Kuis Huruf Jepang Lengkap</h1>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0 / 164</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script>
    const hiraganaDasar = [
      ["あ","a"],["い","i"],["う","u"],["え","e"],["お","o"],
      ["か","ka"],["き","ki"],["く","ku"],["け","ke"],["こ","ko"],
      ["さ","sa"],["し","shi"],["す","su"],["せ","se"],["そ","so"],
      ["た","ta"],["ち","chi"],["つ","tsu"],["て","te"],["と","to"],
      ["な","na"],["に","ni"],["ぬ","nu"],["ね","ne"],["の","no"],
      ["は","ha"],["ひ","hi"],["ふ","fu"],["へ","he"],["ほ","ho"],
      ["ま","ma"],["み","mi"],["む","mu"],["め","me"],["も","mo"],
      ["や","ya"],["ゆ","yu"],["よ","yo"],
      ["ら","ra"],["り","ri"],["る","ru"],["れ","re"],["ろ","ro"],
      ["わ","wa"],["を","wo"],["ん","n"]
    ];

    const katakanaDasar = hiraganaDasar.map(([kana, romaji]) => [
      String.fromCharCode(kana.charCodeAt(0) + 0x60), romaji
    ]);

    const youonHiragana = [
      ["きゃ","kya"],["きゅ","kyu"],["きょ","kyo"],
      ["しゃ","sha"],["しゅ","shu"],["しょ","sho"],
      ["ちゃ","cha"],["ちゅ","chu"],["ちょ","cho"],
      ["にゃ","nya"],["にゅ","nyu"],["にょ","nyo"],
      ["ひゃ","hya"],["ひゅ","hyu"],["ひょ","hyo"],
      ["みゃ","mya"],["みゅ","myu"],["みょ","myo"],
      ["りゃ","rya"],["りゅ","ryu"],["りょ","ryo"],
      ["ぎゃ","gya"],["ぎゅ","gyu"],["ぎょ","gyo"],
      ["じゃ","ja"],["じゅ","ju"],["じょ","jo"],
      ["びゃ","bya"],["びゅ","byu"],["びょ","byo"],
      ["ぴゃ","pya"],["ぴゅ","pyu"],["ぴょ","pyo"]
    ];

    const youonKatakana = youonHiragana.map(([kana, romaji]) => [
      kana.replace(/./g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60)), romaji
    ]);

    const data = [...hiraganaDasar, ...katakanaDasar, ...youonHiragana, ...youonKatakana];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [kana, correct] = questions[current];
      document.getElementById("question").textContent = kana;
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = "";

      const options = new Set([correct]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }
      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = "Benar!";
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 500);
      } else {
        result.textContent = `Salah! Jawaban: ${correct}`;
        result.style.color = "red";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = `Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;

    // Start pertama kali
    startQuiz();
  </script>
</body>
</html>
