<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Utama</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .menu {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Website Belajar Jepang</h1>
    <p>Pilih salah satu kuis di bawah ini:</p>
    <div class="menu">
      <button onclick="goTo('kosakata')">📚 Kuis Kosakata</button>
      <button onclick="goTo('kuis')">📝 Kuis Hiragana & Katakana</button>
      <button onclick="goTo('kanji')">🈶 Kuis Kunyomi Kanji</button>
      <button onclick="location.href='kotoba.html'">📔 Kotoba Minna</button>
      <button onclick="location.href='n5kosakata'">📒 Kosakata N5</button>
    </div>
  </div>

  <script>
    function goTo(menu) {
      window.location.href = menu + ".html";
    }
  </script>
</body>
</html>
