<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Arti Kanji</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    #question {
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 1.4;
      white-space: pre-line;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kuis Kanji Kunyomi</h2>
    <div id="question">...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script>
    const data = [
      ["行きます", "いきます"],
            ["来ます", "きます"],
            ["帰ります", "かえります"],
            ["食べます", "たべます"],
            ["飲みます", "のみます"],
            ["見ます", "みます"],
            ["聞きます", "ききます"],
            ["読みます", "よみます"],
            ["書きます", "かきます"],
            ["買います", "かいます"],
            ["会います", "あいます"],
            ["思います", "おもいます"],
            ["言います", "いいます"],
            ["立ちます", "たちます"],
            ["座ります", "すわります"],
            ["入ります", "はいります"],
            ["出ます", "でます"],
            ["開けます", "あけます"],
            ["閉めます", "しめます"],
            ["待ちます", "まちます"],
            ["作ります", "つくります"],
            ["住みます", "すみます"],
            ["知ります", "しります"],
            ["思い出します", "おもいだします"],
            ["置きます", "おきます"],
            ["切ります", "きります"],
            ["送ります", "おくります"],
            ["借ります", "かります"],
            ["教えます", "おしえます"],
            ["習います", "ならいます"],
            ["分かります", "わかります"],
            ["あります", "あります"],
            ["います", "います"],
            ["覚えます", "おぼえます"],
            ["忘れます", "わすれます"],
            ["払います", "はらいます"],
            ["洗います", "あらいます"],
            ["泳ぎます", "およぎます"],
            ["遊びます", "あそびます"],
            ["働きます", "はたらきます"],
            ["休みます", "やすみます"],
            ["寝ます", "ねます"],
            ["起きます", "おきます"],
            ["広い", "ひろい"],
            ["狭い", "せまい"],
            ["明るい", "あかるい"],
            ["暗い", "くらい"],
            ["新しい", "あたらしい"],
            ["古い", "ふるい"],
            ["大きい", "おおきい"],
            ["小さい", "ちいさい"],
            ["高い", "たかい"],
            ["安い", "やすい"],
            ["白い", "しろい"],
            ["黒い", "くろい"],
            ["赤い", "あかい"],
            ["青い", "あおい"],
            ["暑い", "あつい"],
            ["寒い", "さむい"],
            ["冷たい", "つめたい"],
            ["難しい", "むずかしい"],
            ["易しい", "やさしい"],
            ["忙しい", "いそがしい"],
            ["楽しい", "たのしい"],
            ["強い", "つよい"],
            ["弱い", "よわい"],
            ["欲しい", "ほしい"],
            ["痛い", "いたい"],
            ["長い", "ながい"],
            ["短い", "みじかい"],
            ["若い", "わかい"],
            ["行う", "おこなう"],
            ["思う", "おもう"],
            ["話す", "はなす"],
    ];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const [romaji, correct] = questions[current];
      document.getElementById("question").innerHTML = romaji; // ✅ ubah dari textContent ke innerHTML
      document.getElementById("result").textContent = "";

      const options = new Set([correct]);
      while (options.size < 4) {
        const rand = data[Math.floor(Math.random() * data.length)][1];
        options.add(rand);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `✅ Benar!`;
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 600);
      } else {
        result.textContent = `❌ Salah! Jawaban: ${correct}`;
        result.style.color = "red";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = `Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
