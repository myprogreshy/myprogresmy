    .header p {
      font-size: 1.1rem;

    }

      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #ff6b6b, #667eea);
    }

    .quiz-header {
      margin-bottom: 1.5rem;
    }

    .quiz-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .quiz-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .question-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 2rem 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #e9ecef;
    }

    #question {

      margin-bottom: 0;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);

      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    .question-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    #options button {
      padding: 1.2rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-wrap: break-word;
    }

    #options button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 1.8rem;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .progress-container {
      background: #e9ecef;
      border-radius: 10px;
      height: 12px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6b6b, #667eea);
      width: 0%;
      transition: width 0.5s ease;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #score {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .counter {
      font-size: 1rem;
      color: #666;
    }

    #finalScore {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #restartBtn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      display: none;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

      transform: translateY(-2px);

    }

      margin-top: 30px;
      color: white;
      text-align: center;
      opacity: 0.8;
    }

    .decoration {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.1;
      z-index: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dec-2 { top: 20px; right: 20px; }
    .dec-3 { bottom: 20px; left: 20px; }
    .dec-4 { bottom: 20px; right: 20px; }

    .type-indicator {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;

      }

        min-height: 55px;
        padding: 1rem 0.8rem;

  </style>
