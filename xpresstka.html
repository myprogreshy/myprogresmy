<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Partikel Jepang</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      min-height: 60px;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    #options button:hover {
      background-color: #e0e0e0;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #45a049;
    }
    .example {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kuis Partikel Jepang</h2>
    <div id="question">...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>
  <script>
    const data = [
      {
        question: "Watashi ___ gakusei desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "私は学生です。 (Saya adalah pelajar.)"
      },
      {
        question: "Kore ___ hon desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "これは本です。 (Ini adalah buku.)"
      },
      {
        question: "Dare ___ kimashita ka?",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "誰が来ましたか？ (Siapa yang datang?)"
      },
      {
        question: "Nani ___ tabemasu ka?",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "を (wo)",
        example: "何を食べますか？ (Apa yang akan kamu makan?)"
      },
      {
        question: "Gakkō ___ ikimasu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "に (ni)",
        example: "学校に行きます。 (Pergi ke sekolah.)"
      },
      {
        question: "Toshokan ___ benkyō shimasu.",
        options: ["で (de)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "で (de)",
        example: "図書館で勉強します。 (Belajar di perpustakaan.)"
      },
      {
        question: "Tomodachi ___ eiga o mimashita.",
        options: ["と (to)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "と (to)",
        example: "友達と映画を見ました。 (Menonton film dengan teman.)"
      },
      {
        question: "Kono pen ___ kaite kudasai.",
        options: ["で (de)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "で (de)",
        example: "このペンで書いてください。 (Tolong tulis dengan pena ini.)"
      },
      {
        question: "Kesa 7-ji ___ okimashita.",
        options: ["は (wa)", "が (ga)", "に (ni)", "で (de)"],
        correct: "に (ni)",
        example: "今朝7時に起きました。 (Bangun jam 7 pagi ini.)"
      },
      {
        question: "Kōen ___ arukimashita.",
        options: ["を (wo)", "が (ga)", "に (ni)", "で (de)"],
        correct: "を (wo)",
        example: "公園を歩きました。 (Berjalan melalui taman.)"
      },
      {
        question: "Kono resutoran ___ sushi ga oishii desu.",
        options: ["は (wa)", "の (no)", "を (wo)", "に (ni)"],
        correct: "の (no)",
        example: "このレストランの寿司が美味しいです。 (Sushi di restoran ini enak.)"
      },
      {
        question: "Ashita ___ kite kudasai.",
        options: ["は (wa)", "が (ga)", "を (wo)", "まで (made)"],
        correct: "まで (made)",
        example: "明日まで来てください。 (Tolong datang besok.)"
      },
      {
        question: "Kono hon ___ yomimashita.",
        options: ["は (wa)", "が (ga)", "を (wo)", "から (kara)"],
        correct: "を (wo)",
        example: "この本を読みました。 (Saya membaca buku ini.)"
      },
      {
        question: "Nihon ___ kimashita.",
        options: ["は (wa)", "が (ga)", "から (kara)", "に (ni)"],
        correct: "から (kara)",
        example: "日本から来ました。 (Datang dari Jepang.)"
      },
      {
        question: "Kono michi ___ massugu itte kudasai.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "を (wo)",
        example: "この道をまっすぐ行ってください。 (Silakan lurus di jalan ini.)"
      },
      {
        question: "Kono kēki ___ tabetai desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "このケーキが食べたいです。 (Saya ingin makan kue ini.)"
      },
      {
        question: "Sensei ___ hanashimashita.",
        options: ["は (wa)", "が (ga)", "と (to)", "に (ni)"],
        correct: "と (to)",
        example: "先生と話しました。 (Berbicara dengan guru.)"
      },
      {
        question: "Kono heya ___ kirei desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "この部屋はきれいです。 (Kamar ini bersih.)"
      },
      {
        question: "Watashi ___ sore ga hoshii desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "私はそれが欲しいです。 (Saya menginginkan itu.)"
      },
      {
        question: "Kono hon ___ omoshiroi desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "この本が面白いです。 (Buku ini menarik.)"
      }
    ];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const questionData = questions[current];
      document.getElementById("question").innerHTML = 
        `<div>${questionData.question}</div>
         <div class="example" id="example">${questionData.example}</div>`;
      document.getElementById("result").textContent = "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      questionData.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, questionData.correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `✅ Benar!`;
        result.style.color = "green";
        score++;
        current++;
        setTimeout(loadQuestion, 800);
      } else {
        result.textContent = `❌ Salah! Jawaban: ${correct}`;
        result.style.color = "red";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("example").textContent = "";
      document.getElementById("finalScore").textContent = `Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("finalScore").textContent = "";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
