<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Partikel Jepang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px;
      max-width: 90vw;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    #question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      min-height: 60px;
      color: #34495e;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #ecf0f1;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      transition: all 0.3s;
    }
    #options button:hover {
      background-color: #3498db;
      color: white;
      border-color: #2980b9;
      transform: translateY(-2px);
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 24px;
      padding: 0.5rem;
      border-radius: 5px;
    }
    #score, #finalScore {
      margin-top: 1rem;
      font-size: 1rem;
      color: #7f8c8d;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      display: none;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #restartBtn:hover {
      background-color: #27ae60;
    }
    .example {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 0.8rem;
      font-style: italic;
      background-color: #f8f9fa;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .progress-bar {
      height: 6px;
      background-color: #ecf0f1;
      border-radius: 3px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #3498db;
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kuis Partikel Jepang</h2>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="question">...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>
  <script>
    const data = [
      {
        question: "watashi (...) gakusei desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "私(...)学生です。 (saya adalah pelajar.)"
      },
      {
        question: "kore (...) hon desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "これ(...)本です。 (ini adalah buku.)"
      },
      {
        question: "dare (...) kimashita ka?",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "誰(...)来ましたか？ (siapa yang datang?)"
      },
      {
        question: "nani (...) tabemasu ka?",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "を (wo)",
        example: "何(...)食べますか？ (apa yang akan kamu makan?)"
      },
      {
        question: "gakkō (...) ikimasu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "に (ni)",
        example: "学校(...)行きます。 (pergi ke sekolah.)"
      },
      {
        question: "toshokan (...) benkyō shimasu.",
        options: ["で (de)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "で (de)",
        example: "図書館(...)勉強します。 (belajar di perpustakaan.)"
      },
      {
        question: "tomodachi (...) eiga o mimashita.",
        options: ["と (to)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "と (to)",
        example: "友達(...)映画を見ました。 (menonton film dengan teman.)"
      },
      {
        question: "kono pen (...) kaite kudasai.",
        options: ["で (de)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "で (de)",
        example: "このペン(...)書いてください。 (tolong tulis dengan pena ini.)"
      },
      {
        question: "kesa 7-ji (...) okimashita.",
        options: ["は (wa)", "が (ga)", "に (ni)", "で (de)"],
        correct: "に (ni)",
        example: "今朝7時(...)起きました。 (bangun jam 7 pagi ini.)"
      },
      {
        question: "kōen (...) arukimashita.",
        options: ["を (wo)", "が (ga)", "に (ni)", "で (de)"],
        correct: "を (wo)",
        example: "公園(...)歩きました。 (berjalan melalui taman.)"
      },
      {
        question: "kono resutoran (...) sushi ga oishii desu.",
        options: ["は (wa)", "の (no)", "を (wo)", "に (ni)"],
        correct: "の (no)",
        example: "このレストラン(...)寿司が美味しいです。 (sushi di restoran ini enak.)"
      },
      {
        question: "ashita (...) kite kudasai.",
        options: ["は (wa)", "が (ga)", "を (wo)", "まで (made)"],
        correct: "まで (made)",
        example: "明日(...)来てください。 (tolong datang besok.)"
      },
      {
        question: "kono hon (...) yomimashita.",
        options: ["は (wa)", "が (ga)", "を (wo)", "から (kara)"],
        correct: "を (wo)",
        example: "この本(...)読みました。 (saya membaca buku ini.)"
      },
      {
        question: "nihon (...) kimashita.",
        options: ["は (wa)", "が (ga)", "から (kara)", "に (ni)"],
        correct: "から (kara)",
        example: "日本(...)来ました。 (datang dari jepang.)"
      },
      {
        question: "kono michi (...) massugu itte kudasai.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "を (wo)",
        example: "この道(...)まっすぐ行ってください。 (silakan lurus di jalan ini.)"
      },
      {
        question: "kono kēki (...) tabetai desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "このケーキ(...)食べたいです。 (saya ingin makan kue ini.)"
      },
      {
        question: "sensei (...) hanashimashita.",
        options: ["は (wa)", "が (ga)", "と (to)", "に (ni)"],
        correct: "と (to)",
        example: "先生(...)話しました。 (berbicara dengan guru.)"
      },
      {
        question: "kono heya (...) kirei desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "この部屋(...)きれいです。 (kamar ini bersih.)"
      },
      {
        question: "watashi (...) sore ga hoshii desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "は (wa)",
        example: "私(...)それが欲しいです。 (saya menginginkan itu.)"
      },
      {
        question: "kono hon (...) omoshiroi desu.",
        options: ["は (wa)", "が (ga)", "を (wo)", "に (ni)"],
        correct: "が (ga)",
        example: "この本(...)面白いです。 (buku ini menarik.)"
      }
    ];

    let questions = [];
    let current = 0;
    let score = 0;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      progress.style.width = `${(current / data.length) * 100}%`;
    }

    function loadQuestion() {
      if (current >= questions.length) {
        showFinalScore();
        return;
      }

      const questionData = questions[current];
      document.getElementById("question").innerHTML = 
        `<div>${questionData.question}</div>
         <div class="example">${questionData.example}</div>`;
      document.getElementById("result").textContent = "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      questionData.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, questionData.correct);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
      updateProgress();
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = `✅ Benar!`;
        result.style.color = "green";
        result.style.backgroundColor = "#d4edda";
        score++;
        current++;
        setTimeout(loadQuestion, 800);
      } else {
        result.textContent = `❌ Salah! Jawaban: ${correct}`;
        result.style.color = "#721c24";
        result.style.backgroundColor = "#f8d7da";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }

    function showFinalScore() {
      document.getElementById("question").textContent = "Kuis Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = `Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("progress").style.width = "100%";
    }

    function startQuiz() {
      score = 0;
      current = 0;
      questions = [...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("finalScore").textContent = "";
      document.getElementById("result").style.backgroundColor = "transparent";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
