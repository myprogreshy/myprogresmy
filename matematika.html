<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Perkalian Dasar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }
    #question {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 1rem;
      color: #333;
    }
    #finalScore {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Kuis Perkalian Dasar</h1>
    <div id="question">Memuat soal...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script>
    const data = [
      ["2x2", "4"],["2x3", "6"],["2x4", "8"],["2x5", "10"],
      ["2x6", "12"],["2x7", "14"],["2x8", "16"],["2x9", "18"],
      ["2x10", "20"],["3x2", "6"],["3x3", "9"],
      ["3x4", "12"],["3x5", "15"],["3x6", "18"],
      ["3x7", "21"],["3x8", "24"],["3x9", "27"],
      ["3x10", "30"],["4x2", "8"],["4x3", "12"],["4x4", "16"],
      ["4x5", "20"],["4x6", "24"],["4x7", "28"],["4x8", "32"],
      ["4x9", "36"],["4x10", "40"],["5x2", "10"],["5x3", "15"],
      ["5x4", 20"],["5x5", "25"],["5x6", "30"],["5x7", "35"],
      ["5x8", "40"],["5x9", "45"],["5x10", "50"],
      ["6x2", "12"],["6x3", "18"],["6x4", "24"],
      ["6x5", "30"],["6x6", "36"],["6x7", "42"],["6x8", "48"],
      ["6x9", "54"],["6x10", "60"],["7x2", "14"],["7x3", "21"],
      ["7x4", "28"],["7x5", "35"],["7x6", "42"],["7x7", "49"],["7x8", "56"],
      ["7x9", "63"],["7x10", "70"],["8x2", "16"],["8x3", "24"],["8x4", "32"],
      ["8x5", "40"],["8x6", "48"],["8x7", "56"],["8x8", "64"],["8x9", "72"],
      ["8x10", "80"],["9x2", "18"],["9x3", "27"],["9x4", "36"],["9x5", "45"],
      ["9x6", "54"],["9x7", "63"],["9x8", "72"],["9x9", "81"],["9x10", "90"],
      ["10x2", "20"],["10x3", "30"],["10x4", "40"],["10x5", "50"],["10x6", "60"],["10x7", "70"],
      ["10x8", "80"],["10x9", "90"],["10x10", "100"],
    ];
     let questions = [], current = 0, score = 0;
    function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
    function loadQuestion(){
      if(current>=questions.length){showFinalScore();return;}
      const [romaji, correct] = questions[current];
      document.getElementById("question").textContent = romaji;
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = "";
      const options = new Set([correct]);
      while(options.size < 4){
        const rand = data[Math.floor(Math.random()*data.length)][1];
        options.add(rand);
      }
      const shuffled = Array.from(options).sort(()=>Math.random()-0.5);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      shuffled.forEach(opt=>{
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, correct);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }
    function checkAnswer(selected, correct){
      const result = document.getElementById("result");
      if(selected === correct){
        result.textContent = "Benar!";
        result.style.color = "green";
        score++; current++;
        setTimeout(loadQuestion, 500);
      }else{
        result.textContent = `Salah! Jawaban: ${correct}`;
        result.style.color = "red";
      }
      document.getElementById("score").textContent = `Skor: ${score} / ${data.length}`;
    }
    function showFinalScore(){
      document.getElementById("question").textContent = "Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("finalScore").textContent = `Nilai Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display = "inline-block";
    }
    function startQuiz(){
      score = 0; current = 0; questions = [...data]; shuffle(questions);
      document.getElementById("restartBtn").style.display = "none"; loadQuestion();
    }
    document.getElementById("restartBtn").onclick = startQuiz;
    startQuiz();
  </script>
</body>
</html>
