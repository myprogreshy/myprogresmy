<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Quiz Jepang</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2c7be5;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  padding:20px 25px;
}

header h1{
  font-size:20px;
  font-weight:600;
}

header p{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* MAIN */
main{
  flex:1;
  padding:25px;
}

h2{
  font-size:18px;
  font-weight:600;
  margin-bottom:15px;
}

/* GRID MENU */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:16px 18px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  border-color:var(--primary);
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.card h3{
  font-size:15px;
  font-weight:600;
}

.card span{
  font-size:12px;
  color:var(--muted);
}

/* LIST */
.list{
  display:grid;
  gap:10px;
}

.item{
  background:#fff;
  border:1px solid #e5e7eb;
  padding:14px 16px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:.15s;
}

.item:hover{
  border-color:var(--primary);
  background:#f0f6ff;
}

.back{
  margin-top:15px;
  background:#f3f4f6;
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:12px;
  cursor:pointer;
}

/* FOOTER */
footer{
  border-top:1px solid #e5e7eb;
  padding:12px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* HIDDEN */
.hidden{display:none}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>Quiz Bahasa Jepang</h1>
  <p>Menu Kosakata</p>
</header>

<main>

<!-- MENU -->
<section id="menu">
  <h2>Kategori</h2>
  <div class="grid">
    <div class="card" onclick="openPemula()">
      <h3>Kosakata Pemula</h3>
      <span>Kosakata Untuk Pemula</span>
    </div>
    <div class="card" onclick="openMinna()">
      <h3>Minna no Nihongo</h3>
      <span>Kosakata Per Bab</span>
    </div>
    <div class="card" onclick="openN5()">
      <h3>JLPT N5</h3>
      <span>Level Dasar</span>
    </div>
    <div class="card" onclick="openN4()">
      <h3>JLPT N4</h3>
      <span>Level Menengah</span>
    </div>
 <div class="card" onclick="openRandom()">
      <h3>Kosakata Random</h3>
      <span>Kosakata Acak</span>
  </div>
</div>
</section>

<!-- SUBMENU -->
<section id="submenu" class="hidden"></section>

</main>

<footer>© 2026 Quiz Jepang</footer>

</div>

<script>
const quizLinks={
  pemula:{
    "Kata Sapaan":"minna/bab1.html",
    "Kata Ganti":"minna/bab2.html",
    "Nama Hari":"minna/bab3.html",
    "Waktu":"minna/bab4.html",
    "Nama Bulan":"minna/bab5.html",
    "Sekolah":"minna/bab6.html",
    "Warna":"minna/bab7.html",
    "Angka":"minna/bab8.html",
    "Anggota Tubuh":"minna/bab4.html",
    "Peralatan Sekolah":"minna/bab4.html",
    "Peralatan Dapur":"minna/bab4.html",
    "Buah dan Sayur":"minna/bab4.html",
    "Kata Sifat Dasar":"minna/bab4.html",
  },
  minna:{
    "Bab 1":"minna/bab1.html",
    "Bab 2":"minna/bab2.html",
    "Bab 3":"minna/bab3.html",
    "Bab 4":"minna/bab4.html",
    "Bab 5":"minna/bab5.html",
    "Bab 6":"minna/bab6.html",
    "Bab 7":"minna/bab7.html",
    "Bab 8":"minna/bab8.html",
    "Bab 9":"minna/bab9.html",
    "Bab 10":"minna/bab10.html",
    "Bab 11":"minna/bab11.html",
    "Bab 12":"minna/bab12.html",
    "Bab 13":"minna/bab13.html",
    "Bab 14":"minna/bab14.html",
    "Bab 15":"minna/bab15.html"
  },
  n5:{
    "Kata Benda":"n5/benda.html",
    "Kata Kerja":"n5/kerja.html",
    "Kata Sifat":"n5/sifat.html",
    "Partikel":"n5/partikel.html"
  },
  n4:{
    "Kata Benda":"n4/benda.html",
    "Kata Kerja":"n4/kerja.html",
    "Kata Sifat":"n4/sifat.html",
    "Partikel":"n4/partikel.html"
  },
random:{
    "Kosakata 1":"n4/benda.html",
    "Kosakata 2":"n4/kerja.html",
    "Kosakata 3":"n4/sifat.html",
    "Kosakata 4":"n4/partikel.html"
}
};

function show(id){
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("submenu").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function openPemula(){ buildSub("Kosakata Pemula","pemula"); }
function openMinna(){ buildSub("Minna no Nihongo","minna"); }
function openN5(){ buildSub("JLPT N5","n5"); }
function openN4(){ buildSub("JLPT N4","n4"); }
function openRandom(){ buildSub("Kosakata Ramdom","random"); }

function buildSub(title,key){
  const box=document.getElementById("submenu");
  box.innerHTML=`
    <h2>${title}</h2>
    <div class="list">
      ${Object.keys(quizLinks[key]).map(k=>
        `<div class="item" onclick="go('${quizLinks[key][k]}')">
          ${k}<span>→</span>
        </div>`
      ).join('')}
      <button class="back" onclick="show('menu')">Kembali</button>
    </div>
  `;
  show("submenu");
}

function go(url){
  window.location.href=url;
}
</script>

</body>
</html>
