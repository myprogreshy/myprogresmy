<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Kana Game ULTRA</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  background:#e6f9e6;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  padding:14px;
}

/* TOP BAR */

.top-bar{
  display:flex;
  align-items:center;
  gap:10px;
}

.level{
  background:#58cc02;
  color:white;
  padding:6px 12px;
  border-radius:14px;
  font-weight:800;
}

.xp-bar{
  flex:1;
  height:12px;
  background:#dff5d8;
  border-radius:20px;
  overflow:hidden;
}

#progressBar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#58cc02,#89e219);
  transition:.4s;
}

.score,.streak{
  padding:6px 10px;
  border-radius:14px;
  background:#f1fdf0;
  border:2px solid #58cc02;
  font-weight:700;
}

/* CARD */

.card{
  flex:1;
  background:#f8fff6;
  border-radius:26px;
  margin:20px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

#question{
  font-size:3.2rem;
  font-weight:900;
  color:#000;
  text-transform:uppercase;
}

/* OPTIONS */

#options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

#options button{
  padding:16px;
  font-size:2rem;
  border:none;
  border-radius:18px;
  background:#58cc02;
  color:white;
  font-weight:800;
  cursor:pointer;
  transition:.15s;
}

#options button:hover{
  transform:scale(1.05);
  background:#46b400;
}

/* RESULT */

#result{
  text-align:center;
  margin-top:8px;
  font-weight:800;
  min-height:28px;
}

.badge{
  text-align:center;
  margin-top:4px;
  font-weight:900;
  color:#ff9600;
}

#restartBtn{
  margin-top:12px;
  padding:15px;
  border:none;
  border-radius:20px;
  background:#ff9600;
  color:white;
  font-weight:900;
  display:none;
}
</style>
</head>

<body>

<div class="app">

  <div class="top-bar">
    <div class="level" id="level">Lv 1</div>
    <div class="xp-bar"><div id="progressBar"></div></div>
    <div class="score" id="score">0 XP</div>
    <div class="streak" id="streak">x 0</div>
  </div>

  <div class="card">
    <div id="question">?</div>
  </div>

  <div id="options"></div>

  <div id="result"></div>
  <div class="badge" id="badge"></div>

  <button id="restartBtn">üîÅ Main Lagi</button>

</div>

<script>
const kana=[
["a","„ÅÇ"],["i","„ÅÑ"],["u","„ÅÜ"],["e","„Åà"],["o","„Åä"],
["ka","„Åã"],["ki","„Åç"],["ku","„Åè"],["ke","„Åë"],["ko","„Åì"],
["sa","„Åï"],["shi","„Åó"],["su","„Åô"],["se","„Åõ"],["so","„Åù"],
["ta","„Åü"],["chi","„Å°"],["tsu","„Å§"],["te","„Å¶"],["to","„Å®"],
["na","„Å™"],["ni","„Å´"],["nu","„Å¨"],["ne","„Å≠"],["no","„ÅÆ"],
["ha","„ÅØ"],["hi","„Å≤"],["fu","„Åµ"],["he","„Å∏"],["ho","„Åª"],
["ma","„Åæ"],["mi","„Åø"],["mu","„ÇÄ"],["me","„ÇÅ"],["mo","„ÇÇ"],
["ya","„ÇÑ"],["yu","„ÇÜ"],["yo","„Çà"],
["ra","„Çâ"],["ri","„Çä"],["ru","„Çã"],["re","„Çå"],["ro","„Çç"],
["wa","„Çè"],["wo","„Çí"],["n","„Çì"],
  ["kya","„Åç„ÇÉ"],["kyu","„Åç„ÇÖ"],["kyo","„Åç„Çá"],
["sha","„Åó„ÇÉ"],["shu","„Åó„ÇÖ"],["sho","„Åó„Çá"],
["cha","„Å°„ÇÉ"],["chu","„Å°„ÇÖ"],["cho","„Å°„Çá"],
["nya","„Å´„ÇÉ"],["nyu","„Å´„ÇÖ"],["nyo","„Å´„Çá"],
["hya","„Å≤„ÇÉ"],["hyu","„Å≤„ÇÖ"],["hyo","„Å≤„Çá"],
["mya","„Åø„ÇÉ"],["myu","„Åø„ÇÖ"],["myo","„Åø„Çá"],
["rya","„Çä„ÇÉ"],["ryu","„Çä„ÇÖ"],["ryo","„Çä„Çá"],
["gya","„Åé„ÇÉ"],["gyu","„Åé„ÇÖ"],["gyo","„Åé„Çá"],
["ja","„Åò„ÇÉ"],["ju","„Åò„ÇÖ"],["jo","„Åò„Çá"],
["bya","„Å≥„ÇÉ"],["byu","„Å≥„ÇÖ"],["byo","„Å≥„Çá"],
["pya","„Å¥„ÇÉ"],["pyu","„Å¥„ÇÖ"],["pyo","„Å¥„Çá"],
  ["a","„Ç¢"],["i","„Ç§"],["u","„Ç¶"],["e","„Ç®"],["o","„Ç™"],
  ["ka","„Ç´"],["ki","„Ç≠"],["ku","„ÇØ"],["ke","„Ç±"],["ko","„Ç≥"],
  ["sa","„Çµ"],["shi","„Ç∑"],["su","„Çπ"],["se","„Çª"],["so","„ÇΩ"],
  ["ta","„Çø"],["chi","„ÉÅ"],["tsu","„ÉÑ"],["te","„ÉÜ"],["to","„Éà"],
  ["na","„Éä"],["ni","„Éã"],["nu","„Éå"],["ne","„Éç"],["no","„Éé"],
  ["ha","„Éè"],["hi","„Éí"],["fu","„Éï"],["he","„Éò"],["ho","„Éõ"],
  ["ma","„Éû"],["mi","„Éü"],["mu","„É†"],["me","„É°"],["mo","„É¢"],
  ["ya","„É§"],["yu","„É¶"],["yo","„É®"],
  ["ra","„É©"],["ri","„É™"],["ru","„É´"],["re","„É¨"],["ro","„É≠"],
  ["wa","„ÉØ"],["wo","„É≤"],["n","„É≥"],
  ["kya","„Ç≠„É£"],["kyu","„Ç≠„É•"],["kyo","„Ç≠„Éß"],
  ["sha","„Ç∑„É£"],["shu","„Ç∑„É•"],["sho","„Ç∑„Éß"],
  ["cha","„ÉÅ„É£"],["chu","„ÉÅ„É•"],["cho","„ÉÅ„Éß"],
  ["nya","„Éã„É£"],["nyu","„Éã„É•"],["nyo","„Éã„Éß"],
  ["hya","„Éí„É£"],["hyu","„Éí„É•"],["hyo","„Éí„Éß"],
  ["mya","„Éü„É£"],["myu","„Éü„É•"],["myo","„Éü„Éß"],
  ["rya","„É™„É£"],["ryu","„É™„É•"],["ryo","„É™„Éß"],
  ["gya","„ÇÆ„É£"],["gyu","„ÇÆ„É•"],["gyo","„ÇÆ„Éß"],
  ["ja","„Ç∏„É£"],["ju","„Ç∏„É•"],["jo","„Ç∏„Éß"],
  ["bya","„Éì„É£"],["byu","„Éì„É•"],["byo","„Éì„Éß"],
  ["pya","„Éî„É£"],["pyu","„Éî„É•"],["pyo","„Éî„Éß"]
];

let q=[],cur=0,xp=0,streak=0,level=1;

function shuffle(a){
 for(let i=a.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [a[i],a[j]]=[a[j],a[i]];
 }
}

function save(){
 localStorage.setItem("kana_ultra_save",JSON.stringify({xp,level}));
}

function load(){
 const d=JSON.parse(localStorage.getItem("kana_ultra_save"));
 if(d){
   xp=d.xp||0;
   level=d.level||1;
 }
}

function updateUI(){
 document.getElementById("score").textContent=xp+" XP";
 document.getElementById("level").textContent="Lv "+level;
 document.getElementById("streak").textContent="x "+streak;

 const need = level * 300;
 document.getElementById("progressBar").style.width=Math.min((xp/need)*100,100)+"%";
}

function loadQuestion(){
 if(cur>=q.length){finish();return}

 const [romaji,hiragana]=q[cur];
 document.getElementById("question").textContent=romaji;

 document.getElementById("result").textContent="";
 document.getElementById("badge").textContent="";

 const ops=new Set([hiragana]);
 while(ops.size<4){
  ops.add(kana[Math.floor(Math.random()*kana.length)][1]);
 }

 document.getElementById("options").innerHTML="";
 [...ops].sort(()=>Math.random()-0.5).forEach(o=>{
  const b=document.createElement("button");
  b.textContent=o;
  b.onclick=()=>check(o,hiragana);
  document.getElementById("options").appendChild(b);
 });
}

function check(sel,ans){
 if(sel===ans){
  streak++;
  let bonus = streak>=5 ? 5 : 2;
  xp+=bonus;

  if(xp >= level*300){
    level++;
  }

  if(streak==5) document.getElementById("badge").textContent="üèÜ COMBO x5";

  document.getElementById("result").textContent=" BENAR +"+bonus+"XP";
  cur++;
 }else{
  streak=0;
  document.getElementById("result").textContent="‚ùå SALAH";
 }
 updateUI();
 save();
 setTimeout(loadQuestion,500);
}

function finish(){
 document.getElementById("question").textContent="üéâ";
 document.getElementById("options").innerHTML="";
 document.getElementById("result").textContent="SELESAI! TOTAL XP: "+xp;
 document.getElementById("restartBtn").style.display="block";
}

function start(){
 load();
 q=[...kana];
 shuffle(q);
 cur=0;
 streak=0;
 updateUI();
 document.getElementById("restartBtn").style.display="none";
 loadQuestion();
}

document.getElementById("restartBtn").onclick=start;
start();
</script>

</body>
</html>
