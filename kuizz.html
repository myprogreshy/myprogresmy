<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Huruf Jepang Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 360px;
    }
    #question {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 1rem;
      color: #333;
    }
    #finalScore {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    #restartBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Kuis Huruf Jepang Lengkap</h1>
    <div id="question">Loading...</div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0 / 164</div>
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script>
    const hiraganaDasar = [
      ["a","あ"],["i","い"],["u","う"],["e","え"],["o","お"],
      ["ka","か"],["ki","き"],["ku","く"],["ke","け"],["ko","こ"],
      ["sa","さ"],["shi","し"],["su","す"],["se","せ"],["so","そ"],
      ["ta","た"],["chi","ち"],["tsu","つ"],["te","て"],["to","と"],
      ["na","な"],["ni","に"],["nu","ぬ"],["ne","ね"],["no","の"],
      ["ha","は"],["hi","ひ"],["fu","ふ"],["he","へ"],["ho","ほ"],
      ["ma","ま"],["mi","み"],["mu","む"],["me","め"],["mo","も"],
      ["ya","や"],["yu","ゆ"],["yo","よ"],
      ["ra","ら"],["ri","り"],["ru","る"],["re","れ"],["ro","ろ"],
      ["wa","わ"],["wo","を"],["n","ん"],
      ["ga","が"],["gi","ぎ"],["gu","ぐ"],["ge","げ"],["go","ご"],
      ["za","ざ"],["ji","じ"],["zu","ず"],["ze","ぜ"],["zo","ぞ"],
      ["da","だ"],["dji","ぢ"],["dzu","づ"],["de","で"],["do","ど"],
      ["ba","ば"],["bi","び"],["bu","ぶ"],["be","べ"],["bo","ぼ"],
      ["pa","ぱ"],["pi","ぴ"],["pu","ぷ"],["pe","ぺ"],["po","ぽ"]
    ];

    const katakanaDasar = hiraganaDasar.map(([romaji, hira]) => [
      romaji,
      String.fromCharCode(hira.charCodeAt(0) + 0x60)
    ]);

    const youonHiragana = [
      ["kya","きゃ"],["kyu","きゅ"],["kyo","きょ"],
      ["sha","しゃ"],["shu","しゅ"],["sho","しょ"],
      ["cha","ちゃ"],["chu","ちゅ"],["cho","ちょ"],
      ["nya","にゃ"],["nyu","にゅ"],["nyo","にょ"],
      ["hya","ひゃ"],["hyu","ひゅ"],["hyo","ひょ"],
      ["mya","みゃ"],["myu","みゅ"],["myo","みょ"],
      ["rya","りゃ"],["ryu","りゅ"],["ryo","りょ"],
      ["gya","ぎゃ"],["gyu","ぎゅ"],["gyo","ぎょ"],
      ["ja","じゃ"],["ju","じゅ"],["jo","じょ"],
      ["bya","びゃ"],["byu","びゅ"],["byo","びょ"],
      ["pya","ぴゃ"],["pyu","ぴゅ"],["pyo","ぴょ"]
    ];

    const youonKatakana = youonHiragana.map(([romaji, hira]) => [
      romaji,
      hira.replace(/./g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60))
    ]);

    const data = [...hiraganaDasar, ...katakanaDasar, ...youonHiragana, ...youonKatakana];

    let questions = [], current = 0, score = 0;

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
    }

    function loadQuestion(){
      if(current>=questions.length){showFinalScore();return;}
      const [romaji, kana]=questions[current];
      document.getElementById("question").textContent=romaji; // tampilkan romaji
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent="";
      const options=new Set([kana]);
      while(options.size<4){
        const rand=data[Math.floor(Math.random()*data.length)][1]; // ambil kana
        options.add(rand);
      }
      const shuffled=Array.from(options).sort(()=>Math.random()-0.5);
      const optionsDiv=document.getElementById("options");
      optionsDiv.innerHTML="";
      shuffled.forEach(opt=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>checkAnswer(opt,kana);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
    }

    function checkAnswer(selected,correct){
      const result=document.getElementById("result");
      if(selected===correct){
        result.textContent="Benar!";
        result.style.color="green";
        score++;
        current++;
        setTimeout(loadQuestion,500);
      }else{
        result.textContent=`Salah! Jawaban: ${correct}`;
        result.style.color="red";
      }
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
    }

    function showFinalScore(){
      document.getElementById("question").textContent="Selesai!";
      document.getElementById("options").innerHTML="";
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent=`Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display="inline-block";
    }

    function startQuiz(){
      score=0;
      current=0;
      questions=[...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display="none";
      loadQuestion();
    }

    document.getElementById("restartBtn").onclick=startQuiz;
    startQuiz();
  </script>
</body>
</html>
