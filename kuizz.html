<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Huruf Jepang Lengkap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #ff6b6b, #667eea);
    }

    .quiz-header {
      margin-bottom: 1.5rem;
    }

    .quiz-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .quiz-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .question-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 2rem 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #e9ecef;
    }

    #question {
      font-size: 3rem;
      margin-bottom: 0;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      font-family: 'Courier New', monospace;
    }

    .question-label {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    #options button {
      padding: 1.5rem 0.5rem;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #options button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 1.8rem;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .progress-container {
      background: #e9ecef;
      border-radius: 10px;
      height: 12px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6b6b, #667eea);
      width: 0%;
      transition: width 0.5s ease;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #score {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .counter {
      font-size: 1rem;
      color: #666;
    }

    #finalScore {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #restartBtn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      display: none;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #restartBtn:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 30px;
      color: white;
      text-align: center;
      opacity: 0.8;
    }

    .decoration {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.1;
      z-index: 0;
    }

    .dec-1 { top: 20px; left: 20px; }
    .dec-2 { top: 20px; right: 20px; }
    .dec-3 { bottom: 20px; left: 20px; }
    .dec-4 { bottom: 20px; right: 20px; }

    .type-indicator {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .quiz-container {
        padding: 1.5rem;
      }
      
      #question {
        font-size: 2.5rem;
      }
      
      #options {
        grid-template-columns: 1fr;
      }
      
      #options button {
        font-size: 1.8rem;
        min-height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kuis Huruf Jepang Lengkap</h1>
    <p>Tebak huruf Jepang dari romaji yang diberikan</p>
  </div>

  <div class="quiz-container">
    <div class="decoration dec-1">„ÅÇ</div>
    <div class="decoration dec-2">„Ç¢</div>
    <div class="decoration dec-3">„Åã</div>
    <div class="decoration dec-4">„Ç´</div>
    
    <div class="quiz-header">
      <h2 class="quiz-title">Romaji ke Huruf Jepang</h2>
      <p class="quiz-subtitle">Pilih huruf Jepang yang tepat untuk romaji di bawah</p>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="question-container">
      <div class="type-indicator" id="typeIndicator">Hiragana</div>
      <div class="question-label">Romaji:</div>
      <div id="question">Loading...</div>
    </div>
    
    <div id="options"></div>
    
    <div id="result"></div>
    
    <div class="score-container">
      <div id="score">Skor: 0 / 164</div>
      <div class="counter" id="counter">Pertanyaan: 1/164</div>
    </div>
    
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang Kuis</button>
  </div>

  <div class="footer">
    <p>Quiz Bahasa Jepang by @husain.y.m</p>
  </div>

  <script>
    const hiraganaDasar = [
      ["a","„ÅÇ"],["i","„ÅÑ"],["u","„ÅÜ"],["e","„Åà"],["o","„Åä"],
      ["ka","„Åã"],["ki","„Åç"],["ku","„Åè"],["ke","„Åë"],["ko","„Åì"],
      ["sa","„Åï"],["shi","„Åó"],["su","„Åô"],["se","„Åõ"],["so","„Åù"],
      ["ta","„Åü"],["chi","„Å°"],["tsu","„Å§"],["te","„Å¶"],["to","„Å®"],
      ["na","„Å™"],["ni","„Å´"],["nu","„Å¨"],["ne","„Å≠"],["no","„ÅÆ"],
      ["ha","„ÅØ"],["hi","„Å≤"],["fu","„Åµ"],["he","„Å∏"],["ho","„Åª"],
      ["ma","„Åæ"],["mi","„Åø"],["mu","„ÇÄ"],["me","„ÇÅ"],["mo","„ÇÇ"],
      ["ya","„ÇÑ"],["yu","„ÇÜ"],["yo","„Çà"],
      ["ra","„Çâ"],["ri","„Çä"],["ru","„Çã"],["re","„Çå"],["ro","„Çç"],
      ["wa","„Çè"],["wo","„Çí"],["n","„Çì"],
      ["ga","„Åå"],["gi","„Åé"],["gu","„Åê"],["ge","„Åí"],["go","„Åî"],
      ["za","„Åñ"],["ji","„Åò"],["zu","„Åö"],["ze","„Åú"],["zo","„Åû"],
      ["da","„Å†"],["dji","„Å¢"],["dzu","„Å•"],["de","„Åß"],["do","„Å©"],
      ["ba","„Å∞"],["bi","„Å≥"],["bu","„Å∂"],["be","„Åπ"],["bo","„Åº"],
      ["pa","„Å±"],["pi","„Å¥"],["pu","„Å∑"],["pe","„Å∫"],["po","„ÅΩ"]
    ];

    const katakanaDasar = hiraganaDasar.map(([romaji, hira]) => [
      romaji,
      String.fromCharCode(hira.charCodeAt(0) + 0x60)
    ]);

    const youonHiragana = [
      ["kya","„Åç„ÇÉ"],["kyu","„Åç„ÇÖ"],["kyo","„Åç„Çá"],
      ["sha","„Åó„ÇÉ"],["shu","„Åó„ÇÖ"],["sho","„Åó„Çá"],
      ["cha","„Å°„ÇÉ"],["chu","„Å°„ÇÖ"],["cho","„Å°„Çá"],
      ["nya","„Å´„ÇÉ"],["nyu","„Å´„ÇÖ"],["nyo","„Å´„Çá"],
      ["hya","„Å≤„ÇÉ"],["hyu","„Å≤„ÇÖ"],["hyo","„Å≤„Çá"],
      ["mya","„Åø„ÇÉ"],["myu","„Åø„ÇÖ"],["myo","„Åø„Çá"],
      ["rya","„Çä„ÇÉ"],["ryu","„Çä„ÇÖ"],["ryo","„Çä„Çá"],
      ["gya","„Åé„ÇÉ"],["gyu","„Åé„ÇÖ"],["gyo","„Åé„Çá"],
      ["ja","„Åò„ÇÉ"],["ju","„Åò„ÇÖ"],["jo","„Åò„Çá"],
      ["bya","„Å≥„ÇÉ"],["byu","„Å≥„ÇÖ"],["byo","„Å≥„Çá"],
      ["pya","„Å¥„ÇÉ"],["pyu","„Å¥„ÇÖ"],["pyo","„Å¥„Çá"]
    ];

    const youonKatakana = youonHiragana.map(([romaji, hira]) => [
      romaji,
      hira.replace(/./g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60))
    ]);

    const data = [...hiraganaDasar, ...katakanaDasar, ...youonHiragana, ...youonKatakana];

    let questions = [], current = 0, score = 0;
    
    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
    }
    
    function getCharacterType(kana) {
      if (kana >= '„ÅÅ' && kana <= '„Çì') return 'Hiragana';
      if (kana >= '„Ç°' && kana <= '„É≥') return 'Katakana';
      return 'Japanese';
    }
    
    function updateProgress() {
      const progress = ((current) / data.length) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('counter').textContent = `Pertanyaan: ${current+1}/${data.length}`;
    }
    
    function loadQuestion(){
      if(current>=questions.length){
        showFinalScore();
        return;
      }
      
      const [romaji, kana]=questions[current];
      document.getElementById("question").textContent=romaji;
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent="";
      
      // Update type indicator
      const type = getCharacterType(kana);
      document.getElementById('typeIndicator').textContent = type;
      
      const options=new Set([kana]);
      while(options.size<4){
        const rand=data[Math.floor(Math.random()*data.length)][1];
        options.add(rand);
      }
      
      const shuffled=Array.from(options).sort(()=>Math.random()-0.5);
      const optionsDiv=document.getElementById("options");
      optionsDiv.innerHTML="";
      
      shuffled.forEach(opt=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>checkAnswer(opt,kana);
        optionsDiv.appendChild(btn);
      });
      
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
      updateProgress();
    }
    
    function checkAnswer(selected,correct){
      const result=document.getElementById("result");
      if(selected===correct){
        result.textContent="‚úÖ Benar!";
        result.style.color="green";
        result.style.background="#e8f5e8";
        score++;
        current++;
        setTimeout(loadQuestion,500);
      }else{
        result.textContent=`‚ùå Salah! Jawaban: ${correct}`;
        result.style.color="red";
        result.style.background="#ffe8e8";
      }
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
      updateProgress();
    }
    
    function showFinalScore(){
      document.getElementById("question").textContent="üéâ Selesai!";
      document.getElementById("options").innerHTML="";
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent=`Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display="inline-block";
      document.getElementById('progressBar').style.width = '100%';
      document.getElementById('typeIndicator').style.display = 'none';
    }
    
    function startQuiz(){
      score=0;
      current=0;
      questions=[...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display="none";
      document.getElementById('typeIndicator').style.display = 'inline-block';
      loadQuestion();
    }
    
    document.getElementById("restartBtn").onclick=startQuiz;
    startQuiz();
  </script>
</body>
</html>
