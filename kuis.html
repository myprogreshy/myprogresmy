<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Huruf Jepang Lengkap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .quiz-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #ff6b6b, #667eea);
    }

    .quiz-header {
      margin-bottom: 1.5rem;
    }

    .quiz-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .quiz-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .question-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 2rem 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #e9ecef;
    }

    #question {
      font-size: 4rem;
      margin-bottom: 0;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    #options button {
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #options button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 1.8rem;
    }

    .progress-container {
      background: #e9ecef;
      border-radius: 10px;
      height: 12px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6b6b, #667eea);
      width: 0%;
      transition: width 0.5s ease;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #score {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .counter {
      font-size: 1rem;
      color: #666;
    }

    #finalScore {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    #restartBtn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      display: none;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #restartBtn:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 30px;
      color: white;
      text-align: center;
      opacity: 0.8;
    }

    .decoration {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.1;
      z-index: 0;
    }

    .dec-1 { top: 20px; left: 20px; }
    .dec-2 { top: 20px; right: 20px; }
    .dec-3 { bottom: 20px; left: 20px; }
    .dec-4 { bottom: 20px; right: 20px; }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .quiz-container {
        padding: 1.5rem;
      }
      
      #question {
        font-size: 3rem;
      }
      
      #options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kuis Huruf Jepang Lengkap</h1>
    <p>Uji pengetahuan Hiragana, Katakana, dan Youon Anda</p>
  </div>

  <div class="quiz-container">
    <div class="decoration dec-1">„ÅÇ</div>
    <div class="decoration dec-2">„Ç¢</div>
    <div class="decoration dec-3">„Åã</div>
    <div class="decoration dec-4">„Ç´</div>
    
    <div class="quiz-header">
      <h2 class="quiz-title">Tebak Romaji</h2>
      <p class="quiz-subtitle">Pilih romaji yang tepat untuk huruf Jepang di bawah</p>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="question-container">
      <div id="question">Loading...</div>
    </div>
    
    <div id="options"></div>
    
    <div id="result"></div>
    
    <div class="score-container">
      <div id="score">Skor: 0 / 164</div>
      <div class="counter" id="counter">Pertanyaan: 1/164</div>
    </div>
    
    <div id="finalScore"></div>
    <button id="restartBtn">Mulai Ulang Kuis</button>
  </div>

  <div class="footer">
    <p>Quiz Bahasa Jepang by @husain.y.m</p>
  </div>

  <script>
    const hiraganaDasar = [
      ["„ÅÇ","a"],["„ÅÑ","i"],["„ÅÜ","u"],["„Åà","e"],["„Åä","o"],
      ["„Åã","ka"],["„Åç","ki"],["„Åè","ku"],["„Åë","ke"],["„Åì","ko"],
      ["„Åï","sa"],["„Åó","shi"],["„Åô","su"],["„Åõ","se"],["„Åù","so"],
      ["„Åü","ta"],["„Å°","chi"],["„Å§","tsu"],["„Å¶","te"],["„Å®","to"],
      ["„Å™","na"],["„Å´","ni"],["„Å¨","nu"],["„Å≠","ne"],["„ÅÆ","no"],
      ["„ÅØ","ha"],["„Å≤","hi"],["„Åµ","fu"],["„Å∏","he"],["„Åª","ho"],
      ["„Åæ","ma"],["„Åø","mi"],["„ÇÄ","mu"],["„ÇÅ","me"],["„ÇÇ","mo"],
      ["„ÇÑ","ya"],["„ÇÜ","yu"],["„Çà","yo"],
      ["„Çâ","ra"],["„Çä","ri"],["„Çã","ru"],["„Çå","re"],["„Çç","ro"],
      ["„Çè","wa"],["„Çí","wo"],["„Çì","n"],["„Åå", "ga"],["„Åé", "gi"],
      ["„Åê", "gu"],["„Åí", "ge"],["„Åî", "go"],["„Åñ", "za"],["„Åò", "ji"],["„Åö", "zu"],
      ["„Åú", "ze"],["„Åû", "zo"],["„Å†", "da"],["„Å¢", "dji"],["„Å•", "dzu"],["„Åß", "de"],
      ["„Å©", "do"],["„Å∞", "ba"],["„Å≥", "bi"],["„Å∂", "bu"],["„Åπ", "be"],["„Åº", "bo"],
      ["„Å±", "pa"],["„Å¥", "pi"],["„Å∑", "pu"],["„Å∫", "pe"],["„ÅΩ", "po"]
    ];
    const katakanaDasar = hiraganaDasar.map(([kana, romaji]) => [
      String.fromCharCode(kana.charCodeAt(0) + 0x60), romaji
    ]);
    const youonHiragana = [
      ["„Åç„ÇÉ","kya"],["„Åç„ÇÖ","kyu"],["„Åç„Çá","kyo"],
      ["„Åó„ÇÉ","sha"],["„Åó„ÇÖ","shu"],["„Åó„Çá","sho"],
      ["„Å°„ÇÉ","cha"],["„Å°„ÇÖ","chu"],["„Å°„Çá","cho"],
      ["„Å´„ÇÉ","nya"],["„Å´„ÇÖ","nyu"],["„Å´„Çá","nyo"],
      ["„Å≤„ÇÉ","hya"],["„Å≤„ÇÖ","hyu"],["„Å≤„Çá","hyo"],
      ["„Åø„ÇÉ","mya"],["„Åø„ÇÖ","myu"],["„Åø„Çá","myo"],
      ["„Çä„ÇÉ","rya"],["„Çä„ÇÖ","ryu"],["„Çä„Çá","ryo"],
      ["„Åé„ÇÉ","gya"],["„Åé„ÇÖ","gyu"],["„Åé„Çá","gyo"],
      ["„Åò„ÇÉ","ja"],["„Åò„ÇÖ","ju"],["„Åò„Çá","jo"],
      ["„Å≥„ÇÉ","bya"],["„Å≥„ÇÖ","byu"],["„Å≥„Çá","byo"],
      ["„Å¥„ÇÉ","pya"],["„Å¥„ÇÖ","pyu"],["„Å¥„Çá","pyo"]
    ];
    const youonKatakana = youonHiragana.map(([kana, romaji]) => [
      kana.replace(/./g, ch => String.fromCharCode(ch.charCodeAt(0) + 0x60)), romaji
    ]);
    const data = [...hiraganaDasar, ...katakanaDasar, ...youonHiragana, ...youonKatakana];
    let questions = [], current = 0, score = 0;
    
    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
    }
    
    function updateProgress() {
      const progress = ((current) / data.length) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('counter').textContent = `Pertanyaan: ${current+1}/${data.length}`;
    }
    
    function loadQuestion(){
      if(current>=questions.length){
        showFinalScore();
        return;
      }
      
      const [kana,correct]=questions[current];
      document.getElementById("question").textContent=kana;
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent="";
      
      const options=new Set([correct]);
      while(options.size<4){
        const rand=data[Math.floor(Math.random()*data.length)][1];
        options.add(rand);
      }
      
      const shuffled=Array.from(options).sort(()=>Math.random()-0.5);
      const optionsDiv=document.getElementById("options");
      optionsDiv.innerHTML="";
      
      shuffled.forEach(opt=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>checkAnswer(opt,correct);
        optionsDiv.appendChild(btn);
      });
      
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
      updateProgress();
    }
    
    function checkAnswer(selected,correct){
      const result=document.getElementById("result");
      if(selected===correct){
        result.textContent="‚úÖ Benar!";
        result.style.color="green";
        score++;
        current++;
        setTimeout(loadQuestion,500);
      }else{
        result.textContent=`‚ùå Salah! Jawaban: ${correct}`;
        result.style.color="red";
      }
      document.getElementById("score").textContent=`Skor: ${score} / ${data.length}`;
      updateProgress();
    }
    
    function showFinalScore(){
      document.getElementById("question").textContent="üéâ Selesai!";
      document.getElementById("options").innerHTML="";
      document.getElementById("result").textContent="";
      document.getElementById("finalScore").textContent=`Skor Akhir: ${score} dari ${data.length}`;
      document.getElementById("restartBtn").style.display="inline-block";
      document.getElementById('progressBar').style.width = '100%';
    }
    
    function startQuiz(){
      score=0;
      current=0;
      questions=[...data];
      shuffle(questions);
      document.getElementById("restartBtn").style.display="none";
      loadQuestion();
    }
    
    document.getElementById("restartBtn").onclick=startQuiz;
    startQuiz();
  </script>
</body>
</html>
